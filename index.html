<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timor Numbers</title>
    <style>
      body {
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <h3>Bahasa, Tetun, Tokodede, Portuguese Number Generator</h3>
    <form onsubmit="spellOutNumber(event)">
      <label for="number">Enter a number between 1 and 9999:</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="9999"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
      function spellOutNumber(event) {
        event.preventDefault();
        var result = document.getElementById("result");
        result.innerHTML = ""; // Clear the innerHTML of the result element
        var numberInput = document.getElementById("number");
        var number = parseInt(numberInput.value);
        if (number >= 1 && number <= 9999) {
          var bah_numbers = {
            1: "satu",
            2: "dua",
            3: "tiga",
            4: "empat",
            5: "lima",
            6: "enam",
            7: "tujuh",
            8: "delapan",
            9: "sembilan",
          };

          var bah_tens = {
            10: "sepuluh",
            11: "sebelas",
            12: "duablas",
            13: "tigablas",
            14: "empatblas",
            15: "limablas",
            16: "enamblas",
            17: "tujuhblas",
            18: "delapanblas",
            19: "sembilanblas",
            20: "duapuluh",
            30: "tigapuluh",
            40: "empatpuluh",
            50: "limapuluh",
            60: "enampuluh",
            70: "tujuhpuluh",
            80: "delapanpuluh",
            90: "sembilanpuluh",
          };

          var bah_hundreds = {
            100: "se",
            200: "dua",
            300: "tiga",
            400: "empat",
            500: "lima",
            600: "enam",
            700: "tujuh",
            800: "delapan",
            900: "sembilan",
          };

          var tet_numbers = {
            1: "ida",
            2: "rua",
            3: "tolu",
            4: "haat",
            5: "lima",
            6: "neen",
            7: "hitu",
            8: "ualu",
            9: "sia",
          };

          var tet_tens = {
            10: "sanulu",
            11: "sanulu resin ida",
            12: "sanulu resin rua",
            13: "sanulu resin tolu",
            14: "sanulu resin haat",
            15: "sanulu resin lima",
            16: "sanulu resin neen",
            17: "sanulu resin hitu",
            18: "sanulu resin ualu",
            19: "sanulu resin sia",
            20: "ruanulu",
            30: "tolunulu",
            40: "haatnulu",
            50: "limanulu",
            60: "neennulu",
            70: "hitunulu",
            80: "ualunulu",
            90: "sianulu",
          };

          var tet_hundreds = {
            100: "atus ida",
            200: "atus rua",
            300: "atus tolu",
            400: "atus haat",
            500: "atus lima",
            600: "atus neen",
            700: "atus hitu",
            800: "atus ualu",
            900: "atus sia",
          };

          var por_numbers = {
            1: "um",
            2: "dois",
            3: "trÃªs",
            4: "quatro",
            5: "cinco",
            6: "seis",
            7: "sete",
            8: "oito",
            9: "nove",
          };

          var por_tens = {
            10: "dez",
            11: "onze",
            12: "doze",
            13: "treze",
            14: "catorze",
            15: "quinze",
            16: "dezesseis",
            17: "dezessete",
            18: "dezoito",

            20: "vinte",

          };

          var por_hundreds = {

            5: "quinhentos",

          var tok_numbers = {

            4: "pat",
            5: "lim",
            6: "wowniso",
            7: "wowru",
            8: "wowtelu",
            9: "wowpat",
          };

          var tok_tens = {
            10: "sagulu",
            11: "sagulu gresi iso",
            12: "sagulu gresi ru",
            13: "sagulu gresi telu",
            14: "sagulu gresi pat",

          var spellOut = "";

          var num_thousands = Math.floor(number / 1000);
          number %= 1000;
          var num_hundreds_place = Math.floor(number / 100);
          number %= 100;
          var num_tens_place = Math.floor(number / 10);
          var num_ones_place = number % 10;

          if (num_thousands > 0) {
            if (num_thousands == 1) {
              spellOut += "seribu ";

              spellOut += bah_numbers[num_thousands] + "ribu ";

          if (num_hundreds_place > 0) {
            spellOut += bah_hundreds[num_hundreds_place * 100] + "ratus ";

          if (num_tens_place > 0) {

            }
          }
          if (num_tens_place > 0) {

              spellOut += por_tens[num_tens_place + "" + num_ones_place] + " ";
            } else {
              spellOut += por_tens[num_tens_place * 10] + " e ";
            }
          }
          if (num_ones_place > 0 && num_tens_place != 1) {
            spellOut += por_numbers[num_ones_place] + " ";
          }

          result.innerHTML +=
            numberInput.value + " in Portuguese is: " + spellOut + "<br><br>";

          spellOut = "";
          if (num_thousands > 0) {
            spellOut += "ribu " + tok_numbers[num_thousands] + " ";
          }
          if (num_hundreds_place > 0) {
            spellOut += tok_hundreds[num_hundreds_place * 100] + " ";
          }
          if (num_tens_place > 0) {
            if (num_tens_place == 1 && num_ones_place > 0) {
              spellOut += tok_tens[num_tens_place + "" + num_ones_place] + " ";
            } else {
              spellOut += tok_tens[num_tens_place * 10] + " gresi ";
            }
          }
          if (num_ones_place > 0 && num_tens_place != 1) {
            spellOut += tok_numbers[num_ones_place] + " ";
          }

          result.innerHTML +=
            numberInput.value + " in Tokodede is: " + spellOut + "<br><br>";
        }
      }
    </script>
  </body>
</html>
